<html>
    <style>
    :root {
      --bg:#0f0f10; --fg:#f6f6f6; --muted:#b9bcc3; --accent:#e7c185; --card:#17181b;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--fg);line-height:1.5}
    a{color:var(--fg);text-decoration:none}
    .wrap{max-width:1120px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;background:rgba(15,15,16,.7);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid #1f2024;z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;gap:10px;align-items:center;font-weight:600;letter-spacing:.4px}
    .logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,#e7c185, #9b6b2f);display:grid;place-items:center;color:#0c0c0d;font-weight:800}
    .nav a{opacity:.9;margin-left:18px}
    .btn{display:inline-block;padding:10px 16px;border:1px solid #2a2b2f;border-radius:10px;background:#1a1b1f;color:var(--fg)}
    .btn.accent{background:var(--accent);color:#1a1206;border:none}
    .group { display: flex; line-height: 28px; align-items: center; position: relative; max-width: 190px; }
    .input { width: 100%; height: 40px; line-height: 28px; padding: 0 1rem; padding-left: 2.5rem; border: 2px solid transparent; border-radius: 8px; outline: none; background-color: #f3f3f4; color: #0d0c22; transition: .3s ease; }
    .input::placeholder { color: #9e9ea7; }
    .input:focus, input:hover { outline: none; border-color: rgba(234,76,137,0.4); background-color: #fff; box-shadow: 0 0 0 4px rgb(234 76 137 / 10%); }
    .icon { position: absolute; left: 1rem; fill: #9e9ea7; width: 1rem; height: 1rem; }
    .results { margin: 20px 0; }
    .result { background: var(--card); padding: 14px; margin-bottom: 10px; border-radius: 8px; }
    .result a { color: var(--accent); text-decoration: none; }
    .result p { margin: 5px 0; }
    @media (max-width: 768px) {
      .wrap { padding: 0 10px; }
      header { padding: 10px 0; }
      .nav { height: auto; flex-wrap: wrap; }
      .brand { margin-bottom: 10px; }
      .group { max-width: 100%; }
      .results { margin: 15px 0; }
      .result { padding: 10px; }
    }
    @media (max-width: 480px) {
      .input { height: 35px; padding-left: 2rem; }
      .icon { width: 0.8rem; height: 0.8rem; }
    }






    </style>
    <!-- From Uiverse.io by alexruix --> 
<div class="group">
  <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
  <input placeholder="Search" type="search" class="input" id="search-input">
</div>
<div class="results" id="results"></div>

<script>
const pages = [
  'index.html',
  'About.html',
  'cart.html',
  'confirm (1).html',
  'confirm.html',
  'customer form.html',
  'formpree.html',
  'forms1.html',
  'hubtel.html'
];

function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}

function stripHtml(html) {
  const tmp = document.createElement('div');
  tmp.innerHTML = html;
  return tmp.textContent || tmp.innerText || '';
}

async function searchSite(query) {
  const results = [];
  for (const page of pages) {
    try {
      const response = await fetch(page);
      const html = await response.text();
      const text = stripHtml(html).toLowerCase();
      if (text.includes(query.toLowerCase())) {
        results.push({ page, snippet: text.substring(0, 200) + '...' });
      }
    } catch (e) {
      console.error('Error fetching', page, e);
    }
  }
  return results;
}

function displayResults(results, query) {
  const resultsDiv = document.getElementById('results');
  if (results.length === 0) {
    resultsDiv.innerHTML = '<p>No results found for "' + query + '"</p>';
    return;
  }
  let html = '<h2>Search Results for "' + query + '"</h2>';
  results.forEach(result => {
    html += '<div class="result-item"><a href="' + result.page + '">' + result.page + '</a><p>' + result.snippet.replace(new RegExp(query, 'gi'), '<mark>$&</mark>') + '</p></div>';
  });
  resultsDiv.innerHTML = html;
}

document.addEventListener('DOMContentLoaded', async () => {
  const query = getQueryParam('q');
  if (query) {
    document.getElementById('search-input').value = query;
    const results = await searchSite(query);
    displayResults(results, query);
  }
});

document.getElementById('search-input').addEventListener('keydown', async (e) => {
  if (e.key === 'Enter') {
    const query = e.target.value.trim();
    if (query) {
      const results = await searchSite(query);
      displayResults(results, query);
    }
  }
});
</script>
</html>
